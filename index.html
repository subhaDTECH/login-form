<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main_section">
        <div class="container">
            <div class="col-md-10 mx-auto">
                <div class="row">
                    <div class="col-md-6 left_side_div">
                        <h3>Login Form</h3>
                        <p>Login Here.start your coding Now</p>

                    </div>
                    <div class="col-md-6 right_side_div">
                        <div class="form_box">
                             <h3 class="mt-3">Login Here</h3>
                             <div class="input_box p-3">
                                 <label for="name">Username</label>
                                 <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control">
                                 <label for="phone">Phone no</label>
                                 <input type="text" name="phone " id="phone" placeholder="Enter your phone no" class="form-control">
                                 <label for="email">Email</label>
                                 <input type="email" name="email" id="email" placeholder="Enter your Email" class="form-control">
                                 <div class='btn_box'>
                                     <a href="#">Submit</a>
                                 </div>


                             </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
